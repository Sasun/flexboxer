<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlexBoxer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #app-loader {
      min-height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-family: "Open Sans Light", "Open Sans", "Helvetica Neue", Arial, sans-serif;
      font-size: 72px;
      font-weight: 100;
      color: rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    #app-title {
      display: inline-block;
      margin: auto;
      animation: pulse 1s infinite;
      animation-direction: alternate;
      animation-timing-function: ease-in;
    }
    @keyframes pulse {
      from { transform: scale(1.00); opacity: 1.0; }
      to   { transform: scale(0.97); opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="app-loader">
      <div id="app-title">FlexBoxer</div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
